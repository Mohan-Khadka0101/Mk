<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game {
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      font-size: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .cell:hover {
      background: #eaeaea;
    }

    .status {
      margin: 15px 0;
      font-size: 1.2rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="game">
    <h1>Tic Tac Toe</h1>
    <div class="status" id="status">Player X's turn</div>
    <div class="board" id="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <button onclick="resetGame()">Restart Game</button>
  </div>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');

    let currentPlayer = 'X';
    let gameActive = true;

    const winConditions = [
      [0,1,2],
      [3,4,5],
      [6,7,8],
      [0,3,6],
      [1,4,7],
      [2,5,8],
      [0,4,8],
      [2,4,6]
    ];

    cells.forEach((cell, index) => {
      cell.addEventListener('click', () => handleCellClick(cell, index));
    });

    function handleCellClick(cell, index) {
      if (cell.textContent !== '' || !gameActive) return;

      cell.textContent = currentPlayer;

      if (checkWin()) {
        statusText.textContent = `Player ${currentPlayer} wins! ðŸŽ‰`;
        gameActive = false;
        return;
      }

      if (isDraw()) {
        statusText.textContent = "It's a draw! ðŸ¤";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWin() {
      return winConditions.some(condition => {
        return condition.every(index => {
          return cells[index].textContent === currentPlayer;
        });
      });
    }

    function isDraw() {
      return [...cells].every(cell => cell.textContent !== '');
    }

    function resetGame() {
      cells.forEach(cell => cell.textContent = '');
      currentPlayer = 'X';
      gameActive = true;
      statusText.textContent = "Player X's turn";
    }
  </script>

</body>
</html>
